{%extends 'shop/basic.html'%}

{%block body%}
<style type="text/css">
  body{
  font: 1rem/1.5 "PT Sans", Arial, sans-serif;
}
.inp {
    border:none;
    border-bottom: 1px solid #1890ff;
    padding: 5px 10px;
    outline: none;
    width: 80%;
    margin: 50px auto 30px auto;
 }
.login-form{
  border: 1px solid grey;
  padding: 10px;
  border-radius: 10px;
  width: 40%;
  margin: auto;
}
.underline{
  min-height: 0.5px;
  display: block;
  border: 0.5px solid lightgray;
  border-radius: 20px;
  width: 80%;
  margin: auto;

}

[placeholder]:focus::-webkit-input-placeholder {
    transition: text-indent 0.4s 0.4s ease; 
    text-indent: -100%;
    opacity: 1;
 }
</style>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<div class="container" >
  <form method="POST" class="login-form" action="{% url 'login' %}">{% csrf_token %}
    <h2 class="mt-4 text-center"><b class>Login</b></h2>
    <div class="underline"></div>
  <div class="form-group mt-4 mb-4">
    <!-- <label for="username">Username</label>
    <i class="fa fa-user icon"></i> -->
    <input type="text" class="form-control inp" name='username' placeholder="Type your username">
  </div>
  <div class="form-group mb-4 mt-4">
    
    <!-- <label for="password">Password</label>
    <i class="fa fa-lock icon"></i> -->
    <input type="password" class="form-control inp" name='password' placeholder="Type your password">
  </div>
  <div style="text-align: center;">
  <button type="submit" class="btn btn-primary btn-sm text-light mb-4 mt-2">Login</button><br>
  <a class="btn btn-secondary btn-sm text-light mb-3" href="{% url 'register' %}">Create a New Account</a>
</div>
</form>
</div>
{%endblock%}
