{% extends 'shop/basic.html' %}
{% block title %}Home{% endblock%}
  {%block body %}
  {% load static %}
<div class="container">
    <!--Slideshow starts here -->
    <div class="container carousel-inner no-padding">

      {% for i in product %}
        <div class="col-xs-3 col-sm-3 col-md-3 mt-3" style="float: left;margin-left: 40px; width: 300px;height: 400px;">
          <div class="card" style="width: 18rem;">
            <img src='/media/{{i.image}}' style="width: 200px; height: 200px; margin: auto;margin-top: 12px;" class="card-img-top" alt="...">
            <div class="card-body">
              <h5 class="card-title">{{i.product_name}}</h5>
              <p class="card-text" style="color: gray;">{{i.desc}}</p>
              <p style="text-align: center;">Rs. {{i.price}}/-</p>
              <button class="btn btn-primary btn-sm" style="display: block; margin: auto;" id='pr{{i.id}}'>Add to Cart</button>
            </div>
          </div>
        </div>
        {% endfor %}
{% endblock %}
{%block js %}
<script>
  console.log('working')
  if(localStorage.getItem==null){
    var cart={}
  }
  else{
    cart=JSON.parse(localStorage.getItem('cart'));

  }
  console.log(cart)
  $('.cart').click(function(){
console.log('clicked');
var idstr=this.id.toString();
console.log(idstr);
if(cart[idstr]!=undefined){
  cart[idstr] = cart[idstr]+1;
}
else{
  cart[idstr] = 1;
}
console.log(cart);
  });
</script>
{% endblock %}
